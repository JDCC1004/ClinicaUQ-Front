<div class="card">
  <div class="card-header ps-5 pt-4 pb-4">
    <h5 class="mb-0">
      <i class="fa-solid fa-clock me-3"></i>Historial de Citas
    </h5>
  </div>
  <div class="card-body p-5">

    <table class="table table-striped table-hover">
      <thead>
      <tr>

      </tr>
      </thead>
      <tbody class="table-group-divider">
      <tr *ngFor="let registro of citas">

        </td>
        <td>
          <p>{{ registro.nombrePaciente }}</p>
        </td>

          <a routerLink="/detalle-cita-medico/{{registro.codigo}}"
          ><i class="fa-solid fa-circle-info me-2"></i>Ver detalles</a
          >
        </td>
      </tr>
      </tbody>
    </table>
