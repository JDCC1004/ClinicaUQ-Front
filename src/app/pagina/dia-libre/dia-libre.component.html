            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Fecha del Dia Libre: </label>
                <div class="col-sm-5">
                    <input
                        #fecha="ngModel"
                        [ngClass]="
              fecha.invalid && (fecha.dirty || fecha.touched)
                ? 'is-invalid'
                : ''
            "
                        type="date"
                        name="fecha"
                        class="form-control"
                        required="true"
                        [(ngModel)]="diaLibreDTO.dia"
                    />

            </div>

            <button (click)="agendarDiaLibre()" class="btn btn-primary" type="submit" [disabled]="f.invalid">
